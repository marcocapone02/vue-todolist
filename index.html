<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <title>Vue To Do List</title>

</head>

<body>

  <h1>To Do List</h1>

  <div id="app">

    <div id="add-bar">
      <input type="text" placeholder="Scrivi un task" @keyup.enter="newTask" v-model.trim="addTask">
      <button @click="newTask">+</button>
    </div>

    <div class="container-list">

      <ul >

        <div class="task-list">
          <h3>Cose da fare</h3>
        </div>

        <li v-for="(list,i) in list">

          <span v-if="list.done === true" class="task-done">{{list.text}}</span>

          <span v-else="list.done === false" class="task"> {{list.text}}</span> 

          <span id="option">
            <input v-model="list.done" type="checkbox" id="checkbox">
            <i @click="deleteTask(i)" class="fa-solid fa-square-xmark"></i>
          </span> 

        </li>

      </ul>

    </div>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
